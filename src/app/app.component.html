  <div class="center" *ngIf="!isUserLoggedIn()">
    <button (click)="login()">Login</button>
    <button (click)="signup()">Sign Up</button>
    <button (click)="forgot()">Forgot</button>
    <br><br><br><br>
    <button (click)="loginRedirect()">Login Redirect</button>
    <button (click)="signupRedirect()">Sign Up Redirect</button>
    <button (click)="forgotRedirect()">Forgot Redirect</button><br><br><br><br>
    <button (click)="logout()">Logout</button><br>
  </div>

  <div class="center" *ngIf="isUserLoggedIn()">
    <h1>Welcome {{getUserName()}}</h1>
    <h4> Email : {{useremail()}}</h4><br>
    <h4> Access Token : {{getAccessTokenFromCache()}}</h4><br>
    <h4> ID Token : {{getIdToken()}}</h4><br>
    <h4> Client Info : {{getClientInfo()}}</h4><br>
    <h4> User Info: {{getUserInfo()}}</h4><br>
    <h4> Other Info: {{getOtherInfo()}}</h4><br>
    <button (click)="logout()">Logout</button><br>
  </div>

</div>
